<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/produtos/index.css" />
    <link rel="stylesheet" href="./pages/produtos/menu.css" />
    <link rel="stylesheet" href="./pages/produtos/product.css" />
    <link rel="stylesheet" href="./pages/produtos/modalHandler.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person,shopping_cart_checkout"
    />
    <title>Cardápio</title>
  </head>
  <body>
    <div class="side-menu" id="sideMenu">
      <ul class="list-menu">
        <li>
          <a
            href="./pages/autenticacao/login.html"
            class="btnLogin"
            id="btnLogin"
          >
            <span class="material-symbols-outlined">person</span>
            Login
          </a>
        </li>
        <li><a href="#home" class="btnMenu" id="btnMenu">Início</a></li>
        <hr />
        <li>
          <a href="./pages/pedidos/pedidos.html" class="btnMenu" id="btnMenu"
            >Pedidos</a
          >
        </li>
        <hr />
        <br />
      </ul>

      <div class="logo2">
        <img
          src="./assets/img/LOGO CULINARIA2 (2).png"
          width="100"
          alt="logo"
        />
      </div>
      <button class="close-menu" id="closeMenu">Fechar Menu</button>
    </div>

    <!-- Conteúdo principal -->
    <header>
      <button class="menu-toggle" id="menuToggle">☰</button>
      <!-- <a href="./pages/autenticacao/login.html" class="btnLogin" id="btnLogin">
          <span class="material-symbols-outlined">person</span>
          Login
        </a> -->
      <div class="logo2">
        <img src="./assets/img/logo.png" width="100" alt="logo" />
      </div>
      <a href="./pages/carrinho/cart.html"
        ><span class="material-symbols-outlined">
          shopping_cart_checkout
        </span></a
      >
    </header>

    <script>
      const menuToggle = document.getElementById("menuToggle");
      const sideMenu = document.getElementById("sideMenu");
      const content = document.querySelector(".content");

      menuToggle.addEventListener("click", () => {
        sideMenu.classList.toggle("open");
        content.classList.toggle("menu-open");
      });

      const closeMenuButton = document.getElementById("closeMenu");

      closeMenuButton.addEventListener("click", () => {
        sideMenu.classList.remove("open");
        content.classList.remove("menu-open");
      });
    </script>

    <main class="total-content">
      <div class="banner">
        <div class="slider">
          <img src="./assets/img/carrosel comida real7.png" alt="Imagem 1" />
          <img src="./assets/img/comidaa sitepng.png" alt="Imagem 2" />
          <img src="./assets/img/Suco design4.png" alt="Imagem 3" />
        </div>
        <button id="id1" class="prev button-carro">◀</button>
        <button id="id2" class="next button-carro">▶</button>
      </div>

      <main class="main-content" id="main-content">
        <div id="products-container"></div>

        <div class="modal-overlay" id="productModal">
          <div class="modal-content">
            <button id="closeModalButton" class="modal-close">✖</button>
            <div id="modalProductDetails"></div>
          </div>
        </div>
      </main>
      <div id="add-buttons"></div>
    </main>
    <script type="module" src="./pages/produtos/products.js"></script>
    <script type="module" src="./pages/produtos/modalHandler.js"></script>
    <script type="module" src="./public/script.js"></script>
  </body>
</html>
