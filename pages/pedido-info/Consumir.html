<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumir no Estabelecimento</title>
    <link rel="stylesheet" href="./ConsumirV2.css">
</head>
<body>
    <div class="container">
        <h1>Consumir no estabelecimento</h1>
        <div class="store-info">
            <p><strong>Barracão da feira</strong></p>
        </div>

        <div class="delivery">
            <label for="cep">Entregar em</label>
            <div class="cep-input">
                <input type="text" id="cep" placeholder="Informe o CEP">
                <button>Buscar</button>
            </div>
            <a href="#">Não sei meu CEP</a>
        </div>

        <div class="local-option">
            <h2>Vou até o Local</h2>
            <div class="options">
                <button class="option-btn">Retirada</button>
                <button class="option-btn selected">Consumir</button>
            </div>
        </div>

        <div class="login">
            <p>Possui endereços cadastrados? <a href="#">Entrar</a></p>
        </div>
    </div>
</body>
</html>
