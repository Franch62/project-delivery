<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedido</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="loading" class="loading">Carregando...</div>

    <form id="multiStepForm" enctype="multipart/form-data">
      <div class="step active container" id="step1">
        <div>
          <h2>Opções de Entrega</h2>
          <div class="options">
            <label for="deliveryOption">Escolha uma opção:</label>
            <select id="deliveryOption" name="deliveryOption">
              <option value="entrega">Entrega</option>
              <option value="retirada">Retirar no Local</option>
            </select>
          </div>
          <button type="button" onclick="nextStep()">Próximo</button>
        </div>
      </div>

      <div class="step active container" id="step2">
        <div>
          <div class="store-info">
            <p><strong>Barracão da feira</strong></p>
          </div>
          <div class="delivery">
            <label for="cep">Entregar em</label>
            <div class="cep-input">
              <input type="text" id="cep" placeholder="Digite seu CEP" />
              <button onclick="buscarCEP()">Buscar</button>
            </div>
          </div>
          <div class="address-inputs">
            <label for="rua">Rua</label>
            <input type="text" id="rua" placeholder="Rua" />
            <label for="numero">Número</label>
            <input type="text" id="numero" placeholder="Número" />
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" placeholder="Bairro" />
          </div>
          <button type="button" onclick="prevStep()">Anterior</button>
          <button type="button" onclick="nextStep()">Próximo</button>
        </div>
      </div>

      <div class="step" id="step3">
        <div>
          <h2>Informações Pessoais</h2>
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required />
          <label for="phone">Telefone:</label>
          <input type="tel" id="phone" name="phone" required />
          <button type="button" onclick="prevStep()">Anterior</button>
          <button type="button" onclick="nextStep()">Próximo</button>
        </div>
      </div>

      <div class="step" id="step4">
        <div>
          <h2>Confirmação</h2>
          <p>Revise suas informações antes de enviar.</p>
          <div id="products-container"></div>
          <label
            >Total:
            <p id="total"></p
          ></label>
          <button type="button" onclick="prevStep()">Anterior</button>
          <button type="submit">Enviar</button>
        </div>
      </div>
    </form>

    <script src="./script.js"></script>
    <script src="./efetuaPedido.js"></script>
  </body>
</html>
