<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person,shopping_cart_checkout"
    />
    <link rel="stylesheet" href="./pedidos.css" />
    <link rel="stylesheet" href="../produtos/menu.css" />
    <link rel="stylesheet" href="../produtos/index.css" />
    <title>Pedidos</title>
  </head>
  <body>
    <div class="side-menu" id="sideMenu">
      <ul class="list-menu">
        <li>
          <a
            href="../autenticacao/login.html"
            class="btnLogin"
            id="btnLogin"
          >
            <span class="material-symbols-outlined">person</span>
            Login
          </a>
        </li>
        <li><a href="#home" class="btnMenu" id="btnMenu">Início</a></li>
        <hr />
        <li><a href="#services" class="btnMenu" id="btnMenu">Serviços</a></li>
        <hr />
        <li><a href="#contact" class="btnMenu" id="btnMenu">Contato</a></li>
        <hr />
        <li>
          <a href="../pedidos/pedidos.html" class="btnMenu" id="btnMenu"
            >Pedidos</a
          >
        </li>
        <hr />
        <br />
      </ul>

      <div class="logo2">
        <img
          src="../../assets/img/LOGO CULINARIA2 (2).png"
          width="100"
          alt="logo"
        />
      </div>
      <button class="close-menu" id="closeMenu">Fechar Menu</button>
    </div>

    <!-- Conteúdo principal -->
    <header>
      <button class="menu-toggle" id="menuToggle">☰</button>
      <!-- <a href="./pages/autenticacao/login.html" class="btnLogin" id="btnLogin">
            <span class="material-symbols-outlined">person</span>
            Login
          </a> -->
      <div class="logo2">
        <img src="../../assets/img/logo.png" width="100" alt="logo" />
      </div>
      <a href="./pages/carrinho/cart.html"
        ><span class="material-symbols-outlined">
          shopping_cart_checkout
        </span></a
      >
    </header>

    <script>
      const menuToggle = document.getElementById("menuToggle");
      const sideMenu = document.getElementById("sideMenu");
      const content = document.querySelector(".content");

      menuToggle.addEventListener("click", () => {
        sideMenu.classList.toggle("open");
        content.classList.toggle("menu-open");
      });

      const closeMenuButton = document.getElementById("closeMenu");

      closeMenuButton.addEventListener("click", () => {
        sideMenu.classList.remove("open");
        content.classList.remove("menu-open");
      });
    </script>

    <div id="orders-container" class="orders-container">
      <h1>Lista de Pedidos</h1>
      <div id="loading-spinner" class="spinner"></div>
      <div id="orders-list" class="orders-list"></div>
    </div>

    <script type="module" src="./pedidos.js"></script>
  </body>
</html>
